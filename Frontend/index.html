<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinLink - Shorten Your URLs</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .main-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #4a4a4a;
            margin-bottom: 10px;
            font-size: 2.2em;
        }

        p.subtitle {
            color: #888;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.9em;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #667eea;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none; /* Hidden by default */
            border: 1px solid #e9ecef;
        }

        .result-link {
            display: block;
            margin: 10px 0;
            color: #667eea;
            font-weight: bold;
            word-break: break-all;
            text-decoration: none;
            font-size: 1.1em;
        }

        .error-message {
            color: #ff4757;
            margin-top: 15px;
            font-size: 0.9em;
            display: none;
        }
        
        .toggle-options {
            color: #667eea;
            font-size: 0.9em;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-block;
        }

        #advanced-options {
            display: none;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <h1>TinLink</h1>
        <p class="subtitle">Shorten your links, expand your reach.</p>

        <div class="input-group">
            <input type="url" id="longUrl" placeholder="Paste your long link here..." required>
        </div>

        <div class="toggle-options" onclick="toggleAdvanced()">+ Show Advanced Options</div>

        <div id="advanced-options">
            <div class="input-group">
                <label>Custom Alias (Optional)</label>
                <input type="text" id="customAlias" placeholder="e.g., my-resume">
            </div>
            </div>

        <button onclick="shortenUrl()">Shorten URL</button>

        <p id="errorMessage" class="error-message"></p>

        <div id="result" class="result-container">
            <p>Your Short Link:</p>
            <a href="#" id="shortLink" class="result-link" target="_blank">...</a>
            <button onclick="copyToClipboard()" style="font-size: 0.9em; padding: 10px; background: #333;">Copy Link</button>
        </div>
    </div>

    <script>
        //  UPDATE THIS URL TO YOUR RAILWAY BACKEND URL
        const API_BASE_URL = "https://tin.up.railway.app"; 

        function toggleAdvanced() {
            const options = document.getElementById('advanced-options');
            options.style.display = options.style.display === 'block' ? 'none' : 'block';
        }

        async function shortenUrl() {
            const longUrl = document.getElementById('longUrl').value;
            const alias = document.getElementById('customAlias').value;
            const errorMsg = document.getElementById('errorMessage');
            const resultDiv = document.getElementById('result');
            const shortLink = document.getElementById('shortLink');

            // Reset UI
            errorMsg.style.display = 'none';
            resultDiv.style.display = 'none';

            if (!longUrl) {
                showError("Please enter a URL");
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/shorten`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        url: longUrl,
                        alias: alias || undefined 
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Something went wrong');
                }

                // Success
                shortLink.href = data.shortUrl;
                shortLink.textContent = data.shortUrl;
                resultDiv.style.display = 'block';

            } catch (error) {
                showError(error.message);
            }
        }

        function showError(msg) {
            const el = document.getElementById('errorMessage');
            el.textContent = msg;
            el.style.display = 'block';
        }

        function copyToClipboard() {
            const url = document.getElementById('shortLink').textContent;
            navigator.clipboard.writeText(url);
            alert("Copied to clipboard!");
        }
    </script>
</body>
</html>
