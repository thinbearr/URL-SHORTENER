<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener - Link Simplifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Libre+Franklin:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Libre Franklin', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5e6d3;
            color: #1a1a1a;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 0, 0, 0.02) 2px, rgba(0, 0, 0, 0.02) 4px);
            pointer-events: none;
            z-index: 1;
        }

        .main-container {
            width: 100%;
            max-width: 1400px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            position: relative;
            z-index: 10;
        }

        .container {
            background: #faf7f0;
            border: 3px solid #1a1a1a;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15), inset 0 0 60px rgba(139, 69, 19, 0.03);
            padding: 40px;
        }

        .container::before,
        .container::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #c41e3a;
        }

        .container::before {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
        }

        .container::after {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px double #1a1a1a;
            padding-bottom: 20px;
        }

        .logo-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h1 {
            font-family: 'Merriweather', serif;
            color: #1a1a1a;
            font-size: 2.5em;
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .subtitle {
            color: #4a4a4a;
            font-size: 0.95em;
            font-style: italic;
        }

        .toggle-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border: 2px solid #1a1a1a;
        }

        .toggle-btn {
            flex: 1;
            padding: 14px;
            border: none;
            font-size: 0.9em;
            font-weight: 700;
            cursor: pointer;
            background: transparent;
            color: #1a1a1a;
            font-family: 'Libre Franklin', sans-serif;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-right: 2px solid #1a1a1a;
        }

        .toggle-btn:last-child {
            border-right: none;
        }

        .toggle-btn:hover {
            background: rgba(196, 30, 58, 0.05);
        }

        .toggle-btn.active {
            background: #c41e3a;
            color: #faf7f0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 0.85em;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: 'Merriweather', serif;
        }

        input, select {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #1a1a1a;
            background: #ffffff;
            color: #1a1a1a;
            font-size: 0.95em;
            outline: none;
            font-family: 'Libre Franklin', sans-serif;
            transition: all 0.2s ease;
        }

        input::placeholder {
            color: rgba(26, 26, 26, 0.4);
            font-style: italic;
        }

        input:focus, select:focus {
            border-color: #c41e3a;
            box-shadow: 0 0 0 3px rgba(196, 30, 58, 0.1);
        }

        .custom-alias, .expiry-section {
            display: none;
        }

        .custom-alias.show, .expiry-section.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .expiry-option {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .expiry-option input[type="number"],
        .expiry-option select {
            flex: 1;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #c41e3a;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-weight: 600;
            text-transform: none;
            font-family: 'Libre Franklin', sans-serif;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: 3px solid #1a1a1a;
            font-size: 1.05em;
            font-weight: 700;
            cursor: pointer;
            background: #c41e3a;
            color: #faf7f0;
            font-family: 'Merriweather', serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 0 #8b1426;
        }

        .btn:hover {
            background: #a01829;
            transform: translateY(2px);
            box-shadow: 0 2px 0 #8b1426;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .result {
            display: none;
            margin-top: 25px;
            padding: 25px;
            background: #ffffff;
            border: 3px solid #1a1a1a;
            border-top: 5px solid #c41e3a;
            animation: slideUp 0.3s ease;
        }

        .result.show {
            display: block;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-label {
            color: #1a1a1a;
            font-weight: 700;
            margin-bottom: 12px;
            font-size: 0.85em;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: 'Merriweather', serif;
        }

        .result-url {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .result-url a {
            flex: 1;
            color: #c41e3a;
            text-decoration: underline;
            font-size: 1em;
            font-weight: 600;
            word-break: break-all;
            transition: all 0.2s ease;
            font-family: 'Libre Franklin', sans-serif;
            min-width: 150px;
        }

        .result-url a:hover {
            color: #8b1426;
        }

        .expiry-info {
            margin-top: 15px;
            padding: 12px;
            background: #fff8dc;
            border-left: 4px solid #c41e3a;
            color: #1a1a1a;
            font-weight: 600;
            font-size: 0.9em;
            font-style: italic;
        }

        .copy-btn, .new-btn {
            padding: 10px 20px;
            border: 2px solid #1a1a1a;
            font-size: 0.85em;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Libre Franklin', sans-serif;
            transition: all 0.2s ease;
            background: #faf7f0;
            color: #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .copy-btn:hover, .new-btn:hover {
            background: #1a1a1a;
            color: #faf7f0;
        }

        .copy-btn.copied {
            background: #c41e3a;
            color: #faf7f0;
            border-color: #c41e3a;
        }

        .new-btn {
            width: 100%;
            margin-top: 12px;
        }

        .error {
            color: #faf7f0;
            background: #8b1426;
            padding: 14px;
            margin-top: 15px;
            display: none;
            font-weight: 700;
            border: 2px solid #1a1a1a;
            font-family: 'Merriweather', serif;
            letter-spacing: 0.5px;
        }

        .error::before {
            content: '‚ö† NOTICE: ';
            font-weight: 900;
        }

        .error.show {
            display: block;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }

        /* Visualization Styles */
        .viz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #1a1a1a;
        }

        .viz-title {
            font-family: 'Merriweather', serif;
            font-size: 1.3em;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85em;
            font-weight: 700;
            color: #c41e3a;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #c41e3a;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .cache-status {
            background: #ffffff;
            border: 2px solid #1a1a1a;
            padding: 15px;
            margin-bottom: 20px;
        }

        .cache-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .cache-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border: 2px solid #1a1a1a;
            overflow: hidden;
        }

        .cache-fill {
            height: 100%;
            background: linear-gradient(90deg, #c41e3a 0%, #8b1426 100%);
            transition: width 0.5s ease;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #ffffff;
            border: 2px solid #1a1a1a;
            padding: 12px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 900;
            font-family: 'Merriweather', serif;
        }

        .operations-feed {
            background: #ffffff;
            border: 2px solid #1a1a1a;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .operation {
            padding: 12px;
            margin-bottom: 8px;
            border-left: 4px solid #ddd;
            background: #f8f9fa;
            font-size: 0.85em;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .operation.hit {
            border-left-color: #28a745;
        }

        .operation.miss {
            border-left-color: #dc3545;
        }

        .operation.set {
            border-left-color: #007bff;
        }

        .operation.evict {
            border-left-color: #ffc107;
        }

        .op-type {
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        .op-details {
            margin-top: 4px;
            color: #666;
            font-size: 0.9em;
        }

        .complexity-badge {
            display: inline-block;
            padding: 2px 8px;
            background: #1a1a1a;
            color: #fff;
            font-size: 0.8em;
            font-weight: 700;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .toggle-container {
                flex-direction: column;
            }

            .toggle-btn {
                border-right: none;
                border-bottom: 2px solid #1a1a1a;
            }

            .toggle-btn:last-child {
                border-bottom: none;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container" style="position: relative;">
            <div class="header">
                <div class="logo">
                    <span class="logo-icon">üì∞</span>
                </div>
                <h1>The Link Press</h1>
                <p class="subtitle">Condensing URLs Since Today</p>
            </div>

            <div class="toggle-container">
                <button class="toggle-btn active" id="simpleBtn">Standard</button>
                <button class="toggle-btn" id="customBtn">Custom Edition</button>
            </div>

            <div id="formSection">
                <div class="input-group">
                    <label for="urlInput">Original URL</label>
                    <input type="text" id="urlInput" placeholder="https://example.com/very/long/url">
                </div>

                <div class="input-group custom-alias" id="customAliasSection">
                    <label for="aliasInput">Custom Alias</label>
                    <input type="text" id="aliasInput" placeholder="my-custom-link">
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="enableExpiry">
                    <label for="enableExpiry">Set Link Expiration Date</label>
                </div>

                <div class="input-group expiry-section" id="expirySection">
                    <label>Expiration Method</label>
                    <select id="expiryType">
                        <option value="time">Expire After Time Period</option>
                        <option value="clicks">Expire After Click Count</option>
                    </select>

                    <div class="expiry-option" id="timeExpiry" style="margin-top: 12px;">
                        <input type="number" id="expiryValue" placeholder="Duration" min="1">
                        <select id="timeUnit">
                            <option value="minutes">Minutes</option>
                            <option value="hours">Hours</option>
                            <option value="days">Days</option>
                        </select>
                    </div>

                    <div class="expiry-option" id="clickExpiry" style="margin-top: 12px; display: none;">
                        <input type="number" id="maxClicks" placeholder="Maximum clicks" min="1">
                    </div>
                </div>

                <button class="btn" id="shortenBtn">Publish Short Link</button>

                <div class="error" id="errorMsg"></div>
            </div>

            <div class="result" id="resultSection">
                <div class="result-label">Published Short Link:</div>
                <div class="result-url">
                    <a href="" target="_blank" id="shortUrl"></a>
                    <button class="copy-btn" id="copyBtn">Copy</button>
                </div>

                <div class="expiry-info" id="expiryInfo" style="display: none;"></div>

                <button class="new-btn" id="newBtn">Create New Edition</button>
            </div>
        </div>

        <div class="container" style="position: relative;">
            <div class="viz-header">
                <div class="viz-title">HashMap Monitor</div>
                <div class="live-indicator">
                    <div class="live-dot"></div>
                    LIVE
                </div>
            </div>

            <div class="cache-status">
                <div class="cache-info">
                    <span><strong>Cache Size:</strong> <span id="currentSize">0</span>/<span id="maxSize">5</span></span>
                    <span><strong>Strategy:</strong> LRU</span>
                </div>
                <div class="cache-bar">
                    <div class="cache-fill" id="cacheFill" style="width: 0%"></div>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Hit Rate</div>
                    <div class="stat-value" style="color: #28a745;" id="hitRate">0%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Miss Rate</div>
                    <div class="stat-value" style="color: #dc3545;" id="missRate">0%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Avg Hit Time</div>
                    <div class="stat-value" style="color: #28a745;" id="avgHit">0ms</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Avg Miss Time</div>
                    <div class="stat-value" style="color: #dc3545;" id="avgMiss">0ms</div>
                </div>
            </div>

            <div style="margin-bottom: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; font-size: 0.85em; font-family: 'Merriweather', serif;">
                Recent Operations:
            </div>

            <div class="operations-feed" id="operationsFeed">
                <div style="text-align: center; color: #999; padding: 20px;">
                    Waiting for operations...
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://url-shortener-production-b5ef.up.railway.app';

        // Form Elements
        const simpleBtn = document.getElementById('simpleBtn');
        const customBtn = document.getElementById('customBtn');
        const customAliasSection = document.getElementById('customAliasSection');
        const shortenBtn = document.getElementById('shortenBtn');
        const urlInput = document.getElementById('urlInput');
        const aliasInput = document.getElementById('aliasInput');
        const formSection = document.getElementById('formSection');
        const resultSection = document.getElementById('resultSection');
        const shortUrl = document.getElementById('shortUrl');
        const copyBtn = document.getElementById('copyBtn');
        const newBtn = document.getElementById('newBtn');
        const errorMsg = document.getElementById('errorMsg');
        const enableExpiry = document.getElementById('enableExpiry');
        const expirySection = document.getElementById('expirySection');
        const expiryType = document.getElementById('expiryType');
        const timeExpiry = document.getElementById('timeExpiry');
        const clickExpiry = document.getElementById('clickExpiry');
        const expiryInfo = document.getElementById('expiryInfo');

        // Visualization Elements
        const operationsFeed = document.getElementById('operationsFeed');
        const currentSize = document.getElementById('currentSize');
        const maxSize = document.getElementById('maxSize');
        const cacheFill = document.getElementById('cacheFill');
        const hitRate = document.getElementById('hitRate');
        const missRate = document.getElementById('missRate');
        const avgHit = document.getElementById('avgHit');
        const avgMiss = document.getElementById('avgMiss');

        let isCustomMode = false;

        // Form Handlers
        simpleBtn.addEventListener('click', () => {
            isCustomMode = false;
            simpleBtn.classList.add('active');
            customBtn.classList.remove('active');
            customAliasSection.classList.remove('show');
            errorMsg.classList.remove('show');
        });

        customBtn.addEventListener('click', () => {
            isCustomMode = true;
            customBtn.classList.add('active');
            simpleBtn.classList.remove('active');
            customAliasSection.classList.add('show');
            errorMsg.classList.remove('show');
        });

        enableExpiry.addEventListener('change', () => {
            if (enableExpiry.checked) {
                expirySection.classList.add('show');
            } else {
                expirySection.classList.remove('show');
            }
        });

        expiryType.addEventListener('change', () => {
            if (expiryType.value === 'time') {
                timeExpiry.style.display = 'flex';
                clickExpiry.style.display = 'none';
            } else {
                timeExpiry.style.display = 'none';
                clickExpiry.style.display = 'flex';
            }
        });

        function normalizeUrl(url) {
            url = url.trim();
            if (!url) return null;
            if (!url.match(/^https?:\/\//i)) {
                if (url.startsWith('www.')) {
                    url = 'http://' + url;
                } else if (!url.includes('://')) {
                    url = 'http://' + url;
                }
            }
            return url;
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
            setTimeout(() => {
                errorMsg.classList.remove('show');
            }, 4000);
        }

        shortenBtn.addEventListener('click', async () => {
            const url = normalizeUrl(urlInput.value);

            if (!url) {
                showError('A valid URL is required');
                return;
            }

            const alias = isCustomMode ? aliasInput.value.trim() : '';

            if (isCustomMode && !alias) {
                showError('Custom alias is required');
                return;
            }

            const requestBody = { url, alias };

            if (enableExpiry.checked) {
                if (expiryType.value === 'time') {
                    const value = parseInt(document.getElementById('expiryValue').value);
                    const unit = document.getElementById('timeUnit').value;

                    if (!value || value <= 0) {
                        showError('Invalid expiration time');
                        return;
                    }

                    requestBody.expiryType = 'time';
                    requestBody.expiryValue = value;
                    requestBody.expiryUnit = unit;
                } else {
                    const maxClicks = parseInt(document.getElementById('maxClicks').value);

                    if (!maxClicks || maxClicks <= 0) {
                        showError('Invalid click count');
                        return;
                    }

                    requestBody.expiryType = 'clicks';
                    requestBody.maxClicks = maxClicks;
                }
            }

            try {
                const response = await fetch(`${API_URL}/shorten`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });

                const data = await response.json();

                if (response.ok) {
                    const shortLink = `${API_URL}/${data.shortCode}`;
                    shortUrl.href = shortLink;
                    shortUrl.textContent = shortLink;
                    formSection.style.display = 'none';
                    resultSection.classList.add('show');

                    if (data.expiryType) {
                        expiryInfo.style.display = 'block';

                        if (data.expiryType === 'time') {
                            expiryInfo.innerHTML = `This link expires on ${new Date(data.expiresAt).toLocaleString()}`;
                        } else if (data.expiryType === 'clicks') {
                            expiryInfo.innerHTML = `This link expires after ${data.maxClicks} clicks`;
                        }
                    }
                } else {
                    showError(data.error || 'Publication failed');
                }
            } catch (error) {
                showError('Unable to connect to service');
            }
        });

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(shortUrl.textContent);
            copyBtn.textContent = '‚úì Copied';
            copyBtn.classList.add('copied');
            setTimeout(() => {
                copyBtn.textContent = 'Copy';
                copyBtn.classList.remove('copied');
            }, 2000);
        });

        newBtn.addEventListener('click', () => {
            urlInput.value = '';
            aliasInput.value = '';
            document.getElementById('expiryValue').value = '';
            document.getElementById('maxClicks').value = '';
            enableExpiry.checked = false;
            expirySection.classList.remove('show');
            formSection.style.display = 'block';
            resultSection.classList.remove('show');
            errorMsg.classList.remove('show');
            expiryInfo.style.display = 'none';
        });

        // Live Operations Feed
        const eventSource = new EventSource(`${API_URL}/live-operations`);

        eventSource.onmessage = (event) => {
            const operations = JSON.parse(event.data);
            
            if (operations.length > 0) {
                // Clear placeholder
                if (operationsFeed.querySelector('div[style*="text-align: center"]')) {
                    operationsFeed.innerHTML = '';
                }
                
                // Display operations
                operations.slice().reverse().forEach(op => {
                    displayOperation(op);
                });
                
                // Update stats
                updateStats();
            }
        };

        eventSource.onerror = () => {
            console.log('EventSource connection lost, will reconnect...');
        };

        function displayOperation(op) {
            // Check if operation already exists
            const existingOp = document.querySelector(`[data-timestamp="${op.timestamp}"]`);
            if (existingOp) return;

            const opDiv = document.createElement('div');
            opDiv.className = `operation ${op.type.toLowerCase()}`;
            opDiv.setAttribute('data-timestamp', op.timestamp);

            let emoji = '';
            let typeText = '';
            
            if (op.type === 'HIT') {
                emoji = 'üü¢';
                typeText = 'Cache HIT';
            } else if (op.type === 'MISS') {
                emoji = 'üî¥';
                typeText = 'Cache MISS';
            } else if (op.type === 'SET') {
                emoji = 'üîµ';
                typeText = 'Cache SET';
            } else if (op.type === 'EVICT') {
                emoji = 'üóëÔ∏è';
                typeText = 'LRU Eviction';
            }
        
            opDiv.innerHTML = `
                <div class="op-type">${emoji} ${typeText}</div>
                <div class="op-details">
                    Key: <strong>${op.key || 'N/A'}</strong> ‚Ä¢ 
                    Time: <strong>${op.time}ms</strong> ‚Ä¢ 
                    <span class="complexity-badge">${op.complexity}</span> ‚Ä¢
                    Cache: ${op.cacheSize}/${maxSize.textContent}
                </div>
            `;

            operationsFeed.insertBefore(opDiv, operationsFeed.firstChild);

            // Keep only last 20 operations
            while (operationsFeed.children.length > 20) {
                operationsFeed.removeChild(operationsFeed.lastChild);
            }
        }

        function updateStats() {
            fetch(`${API_URL}/cache-stats`)
                .then(res => res.json())
                .then(stats => {
                    currentSize.textContent = stats.cacheSize;
                    maxSize.textContent = stats.maxCacheSize;
                    
                    const fillPercent = (stats.cacheSize / stats.maxCacheSize) * 100;
                    cacheFill.style.width = `${fillPercent}%`;
                    
                    hitRate.textContent = `${stats.hitRate}%`;
                    missRate.textContent = `${(100 - stats.hitRate).toFixed(1)}%`;
                    avgHit.textContent = `${stats.avgHitTime}ms`;
                    avgMiss.textContent = `${stats.avgMissTime}ms`;
                })
                .catch(err => console.error('Stats error:', err));
        }

        // Update stats every 2 seconds
        setInterval(updateStats, 2000);
        updateStats();
    </script>
</body>
</html>
